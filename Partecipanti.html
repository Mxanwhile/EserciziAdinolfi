    <!--Costruire una pagina html con l'elenco dei partecipanti ad una fiera. In fase di esecuzione prevedere 
    l'inserimento di : il numero dei partecipanti, I nominativi e la loro età. Al termine dell'inserimento il software
    deve dare la possibilità di calcolare:l'età media, il numero dei minorenni ed il numero degli ultra sessantacinquenni.
    Effettuare il controllo input.-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Partecipanti con parametri</title>
<script type="text/Javascript">

        function aggiungiInput()
        {
            var dimensione=document.forms["strumenti"]["txtquanti"].value;
            for(i=0; i<dimensione; i++)
            {

                testo=" Nome " + (i+1) + "* partecipante: ";
                var formNumeri=document.getElementById("numeri");
                var elementoA=document.createElement("A");
                var elementoB=document.createTextNode(testo);
                var elementoC=document.createElement("INPUT");
                formNumeri.appendChild(elementoA);
                elementoA.appendChild(elementoB);
                elementoA.appendChild(elementoC);
                elementoC.type="text";

                testo=" Eta " + (i+1) + "* partecipante: ";
                var formNumeri=document.getElementById("numeri");
                var elementoP=document.createElement("P");
                var elementoT=document.createTextNode(testo);
                var elementoI=document.createElement("INPUT");
                formNumeri.appendChild(elementoP);
                elementoP.appendChild(elementoT);
                elementoP.appendChild(elementoI);
                elementoI.type="text";
                elementoI.name="txteta"+i;
            }
        }

        function calcola()
        {
            var elencoEta= new Array();
            var dim = document.forms["strumenti"]["txtquanti"].value;
            var sommaP = 0;
            var minorenniP = 0;
            var overP = 0;
            for(i=0; i<dim; i++)
            {
                elencoEta[i]=parseInt(document.forms["numeri"]["txteta"+i].value);
                sommaP+=parseInt(elencoEta[i]);
                if(isNaN(elencoEta[i]))
                {
                    elencoEta[i] = 0;
                    alert(" Attenzione ad i valori ");
                }
                if(elencoEta[i]<18)
                {
                    minorenniP++;

                }       
                if(elencoEta[i]>65)
                {
                    overP++;
                } 
            } 
            var m = sommaP/dim;         
            document.write("<p>Media: " + m + "</p>");
            document.write("<p>Minorenni: " + minorenniP +"</p>");
            document.write("<p>Ultra sessantacinquenni " + overP + "</p>");
        }
</script>

</head>

<body>
    <form id="strumenti">
        Inserire num partecipanti <input type="text" name="txtquanti">
        <input type="button" value="AGGIUNGI" onclick="aggiungiInput()">
    </form>

    <form id="numeri">
        <input type="button" value="CALCOLA" onclick="calcola()"><br><br>
    </form>
</body>

</html>
